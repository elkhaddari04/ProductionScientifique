<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">Professeur list</h3>
      </div>
      <div class="card-toolbar">
        <button type="button" class="btn btn-primary" (click)="create()">New Professeur</button>
      </div>
    </div>
    <div class="card-body">
      
  
      <!-- begin:Table -->
      <div class="table-responsive angular-bootstrap-table">
        <table class="table table-head-custom table-vertical-center overflow-hidden">
          <thead>
       
            <th>
              ID
         
            </th>
            <th>
              Nom
            >
            </th>
            <th>
              Prenom
            
            </th>
            <th>
              grade
        
            </th>
            <th>
              etablissement
       
            </th>
            <th>
              spécialité
            
            </th>
            
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customerService.items$ | async">
          
              <td>{{ customer.id }}</td>
              <td>{{ customer.nom }}</td>
              <td>{{ customer.prenom }}</td>
              <td>{{ customer.grade }}</td>
              <td>{{ customer.etablissement  }}</td>
              <td>{{ customer.specialite }}</td>
  
             
              <td>
  
                <a title="Edit customer" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                  (click)="edit(customer.id)">
                  <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                    class="svg-icon svg-icon-md svg-icon-primary">
                  </span>
                </a>
  
                <a title="Delete customer" class="btn btn-icon btn-light btn-hover-danger btn-sm"
                  (click)="delete(customer.id)">
                  <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
                    class="svg-icon svg-icon-md svg-icon-danger">
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end: Table -->
      <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
        [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
    </div>
  </div>
